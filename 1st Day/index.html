<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <script src="js/script.js"
            defer></script>
    <link rel="stylesheet"
          type="text/css"
          href="css/style.css">
</head>

<body>
    <h1>Border Radius Previewer</h1>
    <div class="wrapper">
        <label for="top-left">Top-left: </label>
        <input type="text"
               name="topLeft"
               id="top-left">

        <button onclick="modifyBorderRadius()">Top left border</button>

        <br>
        <label for="top-right">Top-right: </label>
        <input type="text"
               name="topRight"
               id="top-right">

        <button onclick="modifyBorderRadius()">Top right border</button>

        <br>
        <label for="bottom-left">Bottom-left: </label>
        <input type="text"
               name="bottomLeft"
               id="bottom-left">

        <button onclick="modifyBorderRadius()">Bottom left border</button>

        <br>
        <label for="bottom-right">Bottom-right: </label>
        <input type="text"
               name="bottomRight"
               id="bottom-right">

        <button onclick="modifyBorderRadius()">Bottom right border</button>

    </div>
    <br><br>
    <div id="borderModify"></div>
    <br>
    <div class="wrapper">
        <label for="Results">border-radius: </label>
        <input type="text"
               name="Result"
               id="resultCSS">
        <button onclick="copyText()">Copy</button>
    </div>

</body>

</html>
